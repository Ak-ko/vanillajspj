<!DOCTYPE html>
<html>
    <head>
        <title>Reviews | JS Projects</title>

        <!-- custom css -->
        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <main>
            <section class="container">
                <!-- title start  -->
                <div class="title">
                    <h2>Our review</h2>                    
                </div>
                <!-- title end -->

                <!-- review start -->
                <article class="review">
                    <div class="img-container">
                        <img src="./person1.jpg" id="person-img" alt="person1" />
                    </div>
                    <h4 id="author">Jhon Doe</h4>
                    <p id="job">Ux Designer</p>
                    <p id="info">
                        Lorem ipsum, dolor sit ame
                        t consectetur adipisicing elit. Mollitia aperiam molest
                        iae fugit recusandae natus reiciendis inventore fuga autem quisqu
                        am, obcaecati similique saepe ipsam laborum? Cumque impedit amet sapiente quo tenetur!
                    </p>

                    <!-- button starts   -->
                    <div class="button-container">
                        <button class="btn prevbtn">
                            &lt
                        </button>
                        <button class="btn nextbtn">
                            &gt
                        </button>
                    </div>
                    <!-- button end  -->
                    <button class="btn randombtn">Subscribe</button>
                </article>
                <!-- review end  -->
            </section>
        </main>

        <!-- custom js -->
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
