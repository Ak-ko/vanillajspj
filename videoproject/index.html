<!DOCTYPE html>
<html>
    <head>
        <title>
            Video | JS Projects
        </title>        
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="preloader">
            <img src="./preloader.gif" alt="gif_for_loading" />
        </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
